<div class="container my-4">
    <div class="text-right mb-2">
      <button type="submit" class="btn btn-primary"  (click)="createBlog()">Create Blog</button>
    </div>

    <ng-container *ngIf="!Blogs">
      <div class="card my-4 mx-auto" style="width:50rem;">
        <div class="card-body">
          <h5 class="card-title text-center">No Records found</h5>
        </div>
    </div>
    </ng-container>

    <ng-container *ngIf="Blogs">
        <div class="card my-4 mx-auto" *ngFor="let singleBlog of Blogs; let i = index" style="width:50rem;">
          <div class="card-header">
            <h4>{{singleBlog.Title}}</h4>
          </div>
          <div class="card-body">
            <h5 class="card-title">Author Name : {{singleBlog.AuthorName}}<span class="float-right">Category : {{singleBlog.Category}}</span></h5>
            <p class="card-text">{{ (singleBlog.Content.length>2)? (singleBlog.Content | slice:0:2)+'...':(singleBlog.Content) }}</p>
            <button class="btn btn-info" [routerLink]="['/edit_blog', singleBlog.BlogId]">Edit</button>
            <button class="btn btn-primary mx-2" [routerLink]="['/blog_details', singleBlog.BlogId]">View</button>
            <button class="btn btn-danger" (click)="deleteBlog(singleBlog.BlogId)">Delete</button>
          </div>
      </div>
    </ng-container>

</div>
